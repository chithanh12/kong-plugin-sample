apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lemon
  annotations:
    konghq.com/strip-path: 'true'
    konghq.com/plugins: 'add-header-route'
spec:
  ingressClassName: kong
  rules:
    - host: kong.example
      http:
        paths:
          - path: /lemon
            pathType: ImplementationSpecific
            backend:
              service:
                name: echo
                port:
                  number: 80
